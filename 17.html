<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt("enter a : "))
let b = Number(prompt("enter b : "))

let choice = prompt(`
    + : for add
    - : for sub
    * : for mult
    / : for div 
`)

switch(choice){
    case '+': console.log(a+b); break;
    case '-': console.log(a-b); break;
    case '*': console.log(a*b); break;
    case '/': console.log(a/b); break;
    default: console.log('invalid operator');
        
}

    </script>
</body>
</html>
